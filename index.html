<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>


        // player choice 
        const playerSelection = prompt("Rock, Paper or Scissors?");
        // alert(`You chose ${playerSelection}`);

        console.log("You chose " + playerSelection);


        // computers choice
        const choice = ["Rock", "Paper", "Scissors"];
        
        function getComputerChoice(choice) {
            return choice[Math.floor(Math.random() * choice.length)];

        }

        const computerSelection = getComputerChoice(choice);

        console.log("Computer chose " + computerSelection);
        // alert(`Computer chose ${computerSelection}`);

        let playerScore = 0;
        let computerScore = 0;
        
        // if else statement that decides who wins the round
        function playRound(computerSelection ,playerSelection) {
            if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
                console.log("Tie!");
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "scissors") {
                return playerScore;
                console.log(playerSelection + " Can you smell what 'The Rock' is cookin'!");
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "rock") {
                return playerScore;
                console.log(playerSelection + " Paperboy, Paperboy, All about some Paperboy!");
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "paper") {
                return playerScore;
                console.log(playerSelection + " Roger Federer'd that Paper.");
            } else if (computerSelection.toLowerCase() == "rock" && playerSelection.toLowerCase() == "scissors") {
                return computerScore;
                console.log("OOF! Rock beats Scissors, Bruv");
            } else if (computerSelection.toLowerCase() == "paper" && playerSelection.toLowerCase() == "rock") {
                return computerScore;
                console.log("OOF, mannnnn comeon Rock can't beat the paper boy!");
            } else if (computerSelection.toLowerCase() == "scissors" && playerSelection.toLowerCase() == "paper") {
                return computerScore;
                console.log("Sorry, Scissors slice straight through paper!");
            } else {
                console.log("Uh oh somethings not working correctly");
            }

        }
    
        // prints results of round 
        console.log(playRound(playerSelection, computerSelection));
        // alert(`Computer chose ${computerSelection}`);

        // // once round winner is decided round is over and winner is selected
        // need to place functions insde of game function that 
        function game() {
              for (playRound(playerSelection, computerSelection) == 0; playRound(playerSelection, computerSelection) <= 5; playRound(playerSelection, computerSelection)++) {
                if (playerScore > computerScore) {
                    return "winner";
                    console.log("You won man");

                } else if (computerScore == playerScore) {
                    return "tie";
                    console.log("Tie game man, Step it into gear, we're going into overtime!")
                } else {
                    return "Damn";

                }
            }
        }
    
        console.log(game());
        /*
        // ties
        * Rock and Rock 
        * Paper and Paper
        * Scissors and Scissors

        // wins
        * Rock beats Scissors
        * Paper beats Rock 
        * Scissors beats Paper

        // loses
        * Scissors loses to Rock
        * Rock loses to Paper
        * Paper loses to Scissors
        */
    </script>
